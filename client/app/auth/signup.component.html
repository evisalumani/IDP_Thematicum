<div>
    <h2>Sign up</h2>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="name">Name</label>
            <div class="col-xs-10">
                <input
                        type="text"
                        id="name"
                        class="form-control col-xs-10"
                        [ngModel]="user?.name"
                        name="name"
                        required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="email">Email</label>
            <div class="col-xs-10">
                <input
                        type="email"
                        id="email"
                        class="form-control col-xs-10"
                        [ngModel]="user?.email"
                        name="email"
                        required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="password">Password</label>
            <div class="col-xs-10">
                <input
                        type="password"
                        id="password"
                        class="form-control col-xs-10"
                        [ngModel]="user?.password"
                        name="password"
                        required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="personalRole">Personal Role</label>
            <div class="col-xs-10">
                <select class="form-control" id="personalRole" [ngModel]="user?.personalRole" name="personalRole" required>
                    <option *ngFor="let role of personalRoles" [ngValue]="role">{{ role }}</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
</div>
