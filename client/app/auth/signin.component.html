<div>
    <h2>Sign in</h2>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="email">Email</label>
            <div class="col-xs-10">
                <input
                        type="email"
                        id="email"
                        class="form-control col-xs-10"
                        [ngModel]="user?.email"
                        name="email"
                        #email="ngModel"
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required and with valid syntax</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="password">Password</label>
            <div class="col-xs-10">
                <input
                        type="password"
                        id="password"
                        class="form-control col-xs-10"
                        [ngModel]="user?.password"
                        name="password"
                        #password="ngModel"
                        required>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required and with 8 characters minimum</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Sign in</button>
    </form>
</div>
