<div class="well">
    <div class="row">
        <h1 class="text-center">Theme Search</h1>
    </div>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <div class="col-xs-8 col-xs-offset-2">
                <input
                        type="text"
                        id="searchTerm"
                        class="form-control"
                        [(ngModel)]="searchTerm"
                        name="searchTerm"
                        #name="ngModel">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">{{searchTerm.length == 0 ? "Explore all" : "Search"}}</button>
                <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Add Theme</button>
            </div>
        </div>

    </form>
</div>
