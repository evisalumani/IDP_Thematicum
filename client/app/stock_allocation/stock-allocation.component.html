<app-autocomplete [placeholderTerm]="stockAllocationPlaceholder" [allowCustomValues]="allowCustomValues" [allowEnterKey]="allowEnterKey"
                  [dataSource]="stockList"
                  (notifySelectedItem)='onNotifySelectedItem($event)'
                  (clearErrorStr)="onClearErrorStr()">
</app-autocomplete>

<p>stocks: {{stockList.length}}</p>
