<div class="row">
    <div class="col-xs-10">
        <label>Stock Allocation</label>
    </div>
</div>
<hr>

<div class="row">
    <!-- Header -->
    <div class="col-xs-5 text-center" style="padding:0">
        <label>Stock</label>
    </div>

    <div class="col-xs-1 text-center" style="padding:0">
        <label>Validated</label>
    </div>
    <div class="col-xs-6 text-center" style="padding:0">
        <label>Exposure</label>
        <div class="btn-group btn-group-justified">
            <label class="btn btn-default no-decoration-element borderless default-cursor" style="padding: 0" *ngFor="let exposure of exposures; let i=index">
                <input type="radio" name="exposure" [value]="i" >{{exposure.name}}
            </label>
        </div>
    </div>
</div>

<div *ngFor="let stock of stocks; let stockIdx=index;">
    <div class="container" [style.backgroundColor]="setStockBackground(stockIdx)">
        <div class="row" style="padding:0">
            <div class="col-xs-5 text-center">
                <h5>{{stock.name}}</h5>
            </div>
            <div class="col-xs-7 text-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle borderless no-decoration-element"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a>Edit</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a type="button" (click)="modal.show()">Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" style="padding:0">
            <div class="col-xs-6 col-xs-offset-6">
                <form #form="ngForm">
                    <div class="form-group row">
                        <label class="col-xs-3 col-form-label" for="exposure">Select Exposure</label>
                        <div class="col-xs-5">
                            <select
                                    class="form-control"
                                    id="exposure"
                                    [(ngModel)]="selectedExposure"
                                    name="exposure"
                                    required>
                                <option *ngFor="let exposure of exposures; let i = index" [ngValue]="i">{{ exposure.name }}</option>
                            </select>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" style="padding:0">
            <div class="col-xs-5 text-center" style="padding:0">
                <p>{{stock.country}}</p>
                <p>Added on: {{stock.addedOn}}</p>
            </div>

            <div class="col-xs-1 text-center" style="padding:0">
                <input type="checkbox" [checked]="stock.validated" disabled="disabled">
            </div>
            <div class="col-xs-6" style="padding:0">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-default inactive-element" *ngFor="let exposure of exposures; let i=index" [style.backgroundColor]="setExposureBackgroundColor(i)">
                        <input type="radio" name="exposure" [value]="i" >{{exposure.value}}
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Delete user theme input modal -->
<app-modal #modal>
    <div class="app-modal-header">
        <h5>Delete your input</h5>
    </div>
    <div class="app-modal-body">
        <p>Are you sure you want to delete your input to this stock allocation?</p>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="modal.hide()">Delete</button>
    </div>
</app-modal>
