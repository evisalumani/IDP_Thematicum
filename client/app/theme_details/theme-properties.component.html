<div class="row">
    <div class="col-xs-10">
        <label>Theme characteristics</label>
    </div>
    <div class="col-xs-2 text-right" *ngIf="!isEditMode">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle borderless no-decoration-element"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="clearEditing(propertiesContainer)">Edit</a></li>
                <li *ngIf="userThemeInputs" role="separator" class="divider"></li>
                <li *ngIf="userThemeInputs"><a type="button" (click)="modal.show()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>

<div *ngIf="themePropertiesAggregation" #propertiesContainer>
    <form (ngSubmit)="createOrUpdateThemeProperty(form)" #form="ngForm">
        <div>
            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Expected time horizon</label>

                <div class="col-xs-10">
                    <div class="btn-group btn-group-justified" [attr.data-toggle]="setDataToggleAttribute()">
                        <label class="btn btn-default"
                               [style.backgroundColor]="setPropertyBackgroundColor('timeHorizon', i)"
                               [class.inactive-element]="!isEditMode"
                               *ngFor="let timeHorizon of themePropertiesAggregation.timeHorizon; let i = index"
                               (click)="themeProperties.setTimeHorizon(timeHorizon.value)">

                            <input type="radio" disabled="disabled" id="timeHorizon" name="timeHorizon" [value]="timeHorizonValues[i].value">{{timeHorizonValues[i].description}}
                        </label>

                    </div>
                </div>


                <div class="col-xs-offset-2 col-xs-10">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default no-decoration-element borderless default-cursor" *ngFor="let timeHorizon of themePropertiesAggregation.timeHorizon; let i = index">
                            {{getPropertyVoteDistributionStr(timeHorizon.percentage, timeHorizon.count)}}
                        </label>
                    </div>
                </div>


            </div>

            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Current theme maturity</label>

                <div class="col-xs-10">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default" [class.inactive-element]="!isEditMode"
                               [style.backgroundColor]="setPropertyBackgroundColor('maturity', i)"
                               *ngFor="let maturity of themePropertiesAggregation.maturity; let i = index"
                               (click)="themeProperties.setMaturity(maturity.value)">
                            <input type="radio" disabled="disabled" id="maturity" name="maturity" [value]="maturityValues[i].value" >{{maturityValues[i].description}}
                        </label>
                    </div>
                </div>

                <div class="col-xs-offset-2 col-xs-10">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default no-decoration-element borderless default-cursor" *ngFor="let maturity of themePropertiesAggregation.maturity; let i = index">
                            {{getPropertyVoteDistributionStr(maturity.percentage, maturity.count)}}
                        </label>
                    </div>
                </div>


            </div>

            <div class="form-group row">
                <label class="col-xs-2 col-form-label">Theme category</label>

                <div class="col-xs-10">
                    <div class="btn-group btn-group-justified" [attr.data-toggle]="setDataToggleAttribute()">
                        <label class="btn btn-default"
                               [style.backgroundColor]="setPropertyBackgroundColor('categories', i)"
                               [class.inactive-element]="!isEditMode"
                               *ngFor="let category of themePropertiesAggregation.categories; let i=index"
                               (click)="themeProperties.toggleCheckedCategory(category.value)">
                            <input type="checkbox" disabled="disabled" id="categories" name="categories" [value]="categoryValues[i].value">{{categoryValues[i].description}}
                        </label>
                    </div>
                </div>

                <div class="col-xs-offset-2 col-xs-10">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default no-decoration-element borderless default-cursor" *ngFor="let category of themePropertiesAggregation.categories; let i = index">
                            {{getPropertyVoteDistributionStr(category.percentage, category.count)}}
                        </label>
                    </div>
                </div>

            </div>

        </div>

        <div *ngIf="isEditMode" class="text-right">
            <button class="btn btn-default" type="button" (click)="clearEditing(propertiesContainer)">Cancel</button>
            <button class="btn btn-primary" type="submit"
                    [disabled]="!form.form.valid || themeProperties?.timeHorizon == null || themeProperties?.timeHorizon == null || themeProperties?.getCheckedCategories().length == 0">Save</button>
        </div>
    </form>
</div>

<!-- Delete user theme input modal -->
<app-modal #modal>
    <div class="app-modal-header">
        <h5>Delete your input</h5>
    </div>
    <div class="app-modal-body">
        <p>Are you sure you want to delete your input to this theme?</p>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteUserThemeInput(modal)">Delete</button>
    </div>
</app-modal>
