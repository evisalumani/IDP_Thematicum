<div class="row">
    <div class="col-xs-10">
        <label>Theme properties</label>
    </div>
    <div class="col-xs-2 text-right" *ngIf="!isEditMode">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle borderless no-decoration-element"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="clearEditing(propertiesContainer)">Edit</a></li>
                <li *ngIf="themePropertiesData?.userInputs" role="separator" class="divider"></li>
                <li *ngIf="themePropertiesData?.userInputs"><a type="button" (click)="modal.show()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>

<div *ngIf="themePropertiesData" #propertiesContainer>
    <form (ngSubmit)="createOrUpdateThemeProperty(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Expected time horizon</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" [attr.data-toggle]="setDataToggleAttribute()">
                    <label class="btn btn-default"
                           [style.backgroundColor]="setPropertyBackgroundColor('timeHorizon', i)"
                           [class.inactive-element]="!isEditMode"
                           *ngFor="let timeHorizon of timeHorizonValues; let i = index"
                           (click)="themeProperties.setTimeHorizon(timeHorizon.value)">

                        <input type="radio" disabled="disabled" id="timeHorizon" name="timeHorizon" [value]="timeHorizon.value">{{timeHorizonValues[i].description}}
                    </label>
                </div>
            </div>


            <div class="col-xs-offset-2 col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default no-decoration-element borderless default-cursor" *ngFor="let timeHorizon of themePropertiesData.properties.timeHorizon; let i = index">
                        {{getPropertyVoteDistributionStr(timeHorizon.percentage, timeHorizon.count)}}
                    </label>
                </div>
            </div>


        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Current theme maturity</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default" [class.inactive-element]="!isEditMode"
                           [style.backgroundColor]="setPropertyBackgroundColor('maturity', i)"
                           *ngFor="let maturity of maturityValues; let i = index"
                           (click)="themeProperties.setMaturity(maturity.value)">
                        <input type="radio" disabled="disabled" id="maturity" name="maturity" [value]="i" >{{maturityValues[i].description}}
                    </label>
                </div>
            </div>

            <div class="col-xs-offset-2 col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default no-decoration-element borderless default-cursor" *ngFor="let maturity of themePropertiesData.properties.maturity; let i = index">
                        {{getPropertyVoteDistributionStr(maturity.percentage, maturity.count)}}
                    </label>
                </div>
            </div>


        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Theme category</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" [attr.data-toggle]="setDataToggleAttribute()">
                    <label class="btn btn-default"
                           [style.backgroundColor]="setPropertyBackgroundColor('categories', i)"
                           [class.inactive-element]="!isEditMode"
                           *ngFor="let category of categoryValues; let i=index"
                           (click)="themeProperties.toggleCheckedCategory(category.value)">
                        <input type="checkbox" disabled="disabled" id="categories" name="categories" [value]="i">{{categoryValues[i].description}}
                    </label>
                </div>
            </div>

            <div class="col-xs-offset-2 col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default no-decoration-element borderless default-cursor" *ngFor="let category of themePropertiesData.properties.categories; let i = index">
                        {{getPropertyVoteDistributionStr(category.percentage, category.count)}}
                    </label>
                </div>
            </div>
        </div>

    <div *ngIf="isEditMode" class="text-right">
        <button class="btn btn-default" type="button" (click)="clearEditing(propertiesContainer)">Cancel</button>
        <button class="btn btn-primary" type="submit"
                [disabled]="!form.form.valid || themeProperties.hasNoUserInputs()">Save</button>
    </div>
    </form>
</div>

<!-- Delete user theme input modal -->
<app-modal #modal>
    <div class="app-modal-header">
        <h5>Delete your input</h5>
    </div>
    <div class="app-modal-body">
        <p>Are you sure you want to delete your input to this theme?</p>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteUserThemeInput(modal)">Delete</button>
    </div>
</app-modal>
