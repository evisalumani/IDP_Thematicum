<div class="well">
    <fieldset class="form-group">
        <legend>Create new Theme</legend>
    </fieldset>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="themeName">Theme name</label>
            <div class="col-xs-10">
                <input
                        type="tex"
                        placeholder="Investment theme"
                        id="themeName"
                        class="form-control"
                        [ngModel]=""
                        name="themeName"
                        #themeName="ngModel"
                        >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Tags</label>
            <div class="col-xs-10">
                <app-autocomplete [test]="testValue" [allowCustomValues]="" [allowEnterKey]="" [dataSource]=""></app-autocomplete>
            </div>
        </div>

        <div class="form-group row col-xs-offset-2">
            <button class="btn btn-default btn-tag" *ngFor="let tag of selectedTags" type="button">
                {{tag}} <span class="badge">X</span>
            </button>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="description">Description</label>
            <div class="col-xs-10">
                <textarea
                        id="description"
                        placeholder="Please enter a description (min 140 characters, maximum 500 characters)"
                        class="form-control"
                        [ngModel]=""
                        name="description"
                        #description="ngModel"
                        rows="7"></textarea>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Expected time horizon</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" role="group" aria-label="">
                    <a class="btn btn-default" role="button">Short term (1 - 6 months)</a>
                    <a class="btn btn-default" role="button">Medium term (0.5 - 3 years)</a>
                    <a class="btn btn-default" role="button">Long term (> 3 years)</a>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Current theme maturity</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" role="group" aria-label="">
                    <a class="btn btn-default" role="button">upcoming</a>
                    <a class="btn btn-default" role="button">nascent</a>
                    <a class="btn btn-default" role="button">accelerating</a>
                    <a class="btn btn-default" role="button">mature</a>
                    <a class="btn btn-default" role="button">declining</a>
                </div>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Theme category</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" role="group" aria-label="">
                    <a class="btn btn-default" role="button">Economic</a>
                    <a class="btn btn-default" role="button">Technologic</a>
                    <a class="btn btn-default" role="button">Environmental</a>
                    <a class="btn btn-default" role="button">Political</a>
                    <a class="btn btn-default" role="button">Regulatory</a>
                    <a class="btn btn-default" role="button">Sociologic</a>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Save</button>
        </div>

    </form>
</div>
