<div class="well">
    <fieldset class="form-group">
        <legend>Create new Theme</legend>
    </fieldset>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="themeName">Theme name</label>
            <div class="col-xs-10">
                <input
                        type="tex"
                        placeholder="Investment theme"
                        id="themeName"
                        class="form-control"
                        [ngModel]="themeCreation?.theme?.name"
                        (ngModelChange)="themeCreation.theme.name=$event"
                        name="themeName"
                        #themeName="ngModel"
                        >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Tags</label>
            <div class="col-xs-10">
                <p *ngIf="error" style="color:red">{{error}}</p>
                <app-autocomplete [placeholderTerm]="tagsPlaceholder" [allowCustomValues]="allowCustomValues" [allowEnterKey]="allowEnterKey"
                                  [dataSource]="tagList"
                                  (notifySelectedItem)='onNotifySelectedItem($event)'
                                  (clearErrorStr)="onClearErrorStr()">
                </app-autocomplete>
            </div>
        </div>

        <div class="form-group row col-xs-offset-2">
            <button class="btn btn-default btn-tag" *ngFor="let tag of selectedTags; let i = index" type="button" (click)="onTagDeselect(i)">
                {{tag}} <span class="badge">X</span>
            </button>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label" for="description">Description</label>
            <div class="col-xs-10">
                <textarea
                        id="description"
                        placeholder="Please enter a description (min 140 characters, maximum 500 characters)"
                        class="form-control"
                        [ngModel]="themeCreation?.theme?.description"
                        (ngModelChange)="themeCreation.theme.description=$event"
                        name="description"
                        #description="ngModel"
                        rows="7"></textarea>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Expected time horizon</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default" *ngFor="let timeHorizon of timeHorizonValues" (click)="selectTimeHorizon(timeHorizon.value)">
                        <input type="radio" id="timeHorizon" name="timeHorizon" [value]="timeHorizon.value">{{timeHorizon.description}}
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Current theme maturity</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default" *ngFor="let maturity of maturityValues" (click)="selectMaturity(maturity.value)">
                        <input type="radio" id="maturity" name="maturity" [value]="maturity.value" >{{maturity.description}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Theme category</label>

            <div class="col-xs-10">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default" *ngFor="let category of categoryValues" (click)="toggleCheckedCategory(category.value)">
                        <input type="checkbox" id="categories" name="categories" [value]="category.value">{{category.description}}
                    </label>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Save</button>
        </div>

    </form>

    <p>{{themeCreation | json}}</p>
</div>
