<div class="form-group row">
    <label class="col-xs-2 col-form-label" for="themeName">Theme name</label>
    <div class="col-xs-10">
        <input
                type="text"
                placeholder="Investment theme"
                id="themeName"
                class="form-control"
                [(ngModel)]="theme.name"
                name="themeName"
        >
    </div>
</div>

<div class="form-group row">
    <label class="col-xs-2 col-form-label" for="description">Description</label>
    <div class="col-xs-10">
                <textarea
                        id="description"
                        placeholder="Please enter a description (min 140 characters, maximum 500 characters)"
                        class="form-control"
                        [(ngModel)]="theme.description"
                        name="description"
                        rows="7"></textarea>
    </div>
</div>

<app-autocomplete-tags #themeTags></app-autocomplete-tags>
